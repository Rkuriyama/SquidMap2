<!DOCTYPE html5>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Squid Map |login</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<style type="text/css">
				#rooms{
					list-style: none;
				}

				#rooms li {
					border:1px gray solid;
				}
					#rooms li h4 {
						margin: 0;
					}
					body{
						cursor: none;
					}

					#mycursor {
     cursor: none;
     width: 97px;
     height: 137px;
     background: url("img/ico/pen2.png") no-repeat left top;
     position: absolute;
     display: none;
     top: 0;
     left: 0;
     z-index: 10000;
}
		</style>
		<script type="text/javascript">
			$(function(){
				$('body').on('mouseout', function(){
					$('#mycursor').hide();
					return false;
				});

				$('body').on('mouseenter',function(){
					$('#mycursor').show();
					return false;
				});
				$('body').on('mousemove',function(e){
					$('#mycursor').css({
						'left':e.clientX - 20,
						'top':e.clientY + 7
					});
         		});
			});
		</script>

    </head>
	<body>
		<div id="mycursor"></div>		

	</body>


</html>
